<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Variables&Objects</title>
	</head>
	<body>
	<div id='test'></div>	



		<script>
			console.log('Hello World');
			document.write('Hello World');
			alert('Hello World');
			document.getElementById('test').innerHTML='Hello World';



			//Variables

			var x = 5;
			var y = 6;

			console.log( x + y);

			var name ='Mohammed';
			console.log('My name' + name);


			var a = 1, b = 2, c = 3;

			console.log(c);


			var animals = ['Pig', 'Cow', 'Chicken'];
			animals.push('Sheep');
			console.log(animals);
			console.log(animals.length);



			var person = [];
			person['name'] = 'John Doe';
			person['age'] = 24;
			person['city'] = 'Oakville';

			console.log(person);


			var car = {make: 'Ford', model: 'Mustang', year: 1964};

			console.log(car.model);


			var cars = [

				{
					make: 'Ford',
					model: 'Mustang',
					year: '1964'
				},

				{
					make: 'Chevy',
					model: 'Tahoe',
					year: 2018
				},
				{
					make: 'Toyota',
					model: 'Camry',
					year: 2013
				}





			];


				console.log(cars[1]);







			


		</script>

	</body>
</html>
